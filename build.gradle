plugins {
    id 'java'
    id 'war'
}

group 'ru.innopolis.stc12'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    compile group: 'postgresql', name: 'postgresql', version: '9.1-901-1.jdbc4'
}
